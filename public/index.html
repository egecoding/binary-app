<!DOCTYPE html>
<html>
    <head>
        <title>Binarytool | Automated trading system – Deriv</title>
        <link rel="apple-touch-icon" sizes="57x57" href="public/images/logo.png" />
        <link rel="icon" type="image/png" sizes="192x192" href="public/images/logo.png" />
        <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="referrer" content="origin" />
        <meta
            name="description"
            content="Automate your trades with Deriv’s bot trading platform, no coding needed. Trade now on forex, synthetic indices, commodities, stock indices, and more."
        />
        <style id="antiClickjack">
            body {
                display: none !important;
            }
        </style>
        <script type="text/javascript">
            if (self === top) {
                var antiClickjack = document.getElementById('antiClickjack');
                antiClickjack.parentNode.removeChild(antiClickjack);
            } else {
                top.location = self.location;
            }
        </script>
    </head>

    <body>
        <span id="limits-dialog"></span>
        <span id="integrations-dialog"></span>
        <span id="chart-dialog"></span>
        <span id="trading-view-dialog"></span>
        <span id="custom-bots-dialog"></span>
        <span id="trade-copier-dialog"></span>
        <span id="analysis-tool-dialog"></span>
        <span id="robot-tool-dialog"></span>

        <span id="bbot-portal"></span>

        <div class="barspinner dark">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
            <div class="rect5"></div>
        </div>

        <div id="main"></div>

        <form id="fileUploadForm" style="display: none">
            <input
                data-i18n-title="Open an already saved XML file and retrieve its blocks"
                type="file"
                id="files"
                accept="application/xml, text/xml"
                multiple
            />
        </form>

        <!-- TODO move to separate component after routes refacotr -->
        <audio id="announcement" autostart="false" preload="auto">
            <source src="public/sound/announcement.ogg" type="audio/ogg" />
            <source src="public/sound/announcement.mp3" type="audio/mp3" />
        </audio>
        <audio id="earned-money" autostart="false" preload="auto">
            <source src="public/sound/coins.ogg" type="audio/ogg" />
            <source src="public/sound/coins.mp3" type="audio/mp3" />
        </audio>
        <audio id="job-done" autostart="false" preload="auto">
            <source src="public/sound/job-done.ogg" type="audio/ogg" />
            <source src="public/sound/job-done.mp3" type="audio/mp3" />
        </audio>
        <audio id="error" autostart="false" preload="auto">
            <source src="public/sound/out-of-bounds.ogg" type="audio/ogg" />
            <source src="public/sound/out-of-bounds.mp3" type="audio/mp3" />
        </audio>
        <audio id="severe-error" autostart="false" preload="auto">
            <source src="public/sound/i-am-being-serious.ogg" type="audio/ogg" />
            <source src="public/sound/i-am-being-serious.mp3" type="audio/mp3" />
        </audio>

        <!-- bundles -->
        <script src="blockly.js"></script>
        <script src="index.js"></script>

        <noscript>
            <iframe
                src="https://www.googletagmanager.com/ns.html?id=GTM-P97C2DZ"
                height="0"
                width="0"
                style="display: none; visibility: hidden"
            ></iframe>
        </noscript>
        <iframe
            id="localstorage-sync"
            sandbox="allow-same-origin allow-scripts"
            style="display: none; visibility: hidden"
        ></iframe>
        <div class="notifyjs-corner" style="bottom: 0px; right: 0px"></div>
        <div class="notifyjs-corner" style="bottom: 0px; left: 0px"></div>
        <!-- Start of Survicate (www.survicate.com) code -->
        <script type="text/javascript">
            const initServicate = w => {
                const script = document.createElement('script');
                script.type = 'text/javascript';
                script.async = true;
                script.src = 'https://survey.survicate.com/workspaces/83b651f6b3eca1ab4551d95760fe5deb/web_surveys.js';
                const firstScript = document.getElementsByTagName('script')[0];
                firstScript.parentNode.insertBefore(script, firstScript);
            };

            if (
                window &&
                window.location &&
                window.location.hostname &&
                window.location.hostname.includes('deriv.com')
            ) {
                initServicate(window);
            }
        </script>
        <!-- End of Survicate code -->
    </body>
</html>
